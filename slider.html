var current_slideshow_photo = 1;
var slideshow_photo_count = 0;
var slideshow_interval_time = 5000;

if (segment_1 == "test2")
{
	var selected_array = PS2_DIGT;	
}

var count = 1;

$.each(selected_array, function(key, value)
{
	$("#slider_custom").append('<img src="'+value+'" id="header_image_'+count+'" style="position: absolute; top: 0px; left: 0px; display: none;" />');
	slideshow_photo_count++;
	count++;
});
 
var slideshow_interval = setInterval(function()
{
	change_slideshow_photo(true);
}, 5000);
 
$(document).ready(function()
{
	$("#header_image_1").show();
});
 
 
function change_slideshow_photo(forward)
{
	var next_slideshow_photo;
 
	if(forward)
	{
		next_slideshow_photo = current_slideshow_photo + 1;
		if (current_slideshow_photo == slideshow_photo_count) // If reached maximum
		{
			next_slideshow_photo = 1;
		}
		
		if(next_slideshow_photo > slideshow_photo_count)
		{
			next_slideshow_photo = 1;
		}
	}
	else
	{
		next_slideshow_photo = current_slideshow_photo - 1;
		
		if(next_slideshow_photo < 1)
		{
			next_slideshow_photo = slideshow_photo_count;
		}
	}
		
	$("#header_image_" + current_slideshow_photo).stop(true, true).fadeOut(slideshow_fade_time);
	$("#header_image_" + next_slideshow_photo).stop(true, true).fadeIn(slideshow_fade_time);

	current_slideshow_photo = next_slideshow_photo;
	
}


</script>
